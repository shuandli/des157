<!DOCTYPE html>
<html lang=en>
  <head>
  <meta charset="UTF-8">
    <title>kitten animations</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="animate.css">

  <style type="text/css">
    body {
      width: 100%;
      position: relative;
      text-align: center;
      font-family: noteworthy;
      font-size: 220%;
    }

    #cats {
      position: relative;
      left: 350px;
      width: 150px;
    }

    #bounce {
      position: relative;
      left: 0px;
      top: 50px;
    }

    #bounceHover {
      position: relative;
      left: 300px;
      font-family: noteworthy;
      font-size: 25%;
      opacity: 0.5;
    }

    footer {
      font-size: 45%;
    }
  </style>
  </head>

<body>
  <header>a kitten haiku</header>

  <section id="cats">

  <div class="cat animated bounceInDown" id="bounce">
    <img src="images/catBounce.png" alt=cartoon cat>
    <h1 id="bounceHover">The kitten lies flat</h1>
  </div>

  </div>

  <div class="cat animated swing">
    <img src="images/catSwing.png" alt=cartoon cat id="swing">
  </div>

  <div class="cat animated shake">
    <img src="images/catShake.png" alt=cartoon cat id="shake">
  </div>

  </section>

  <footer>
  		<a href="../index.html">Return to portal |</a>

  		<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
</body>
</html>
