<!DOCTYPE html>
<html lang=en>
  <head>
  <meta charset="UTF-8">
    <title>kitten animations</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="animate.css">

  <style type="text/css">
    body {
      width: 1200px;
      font-family: noteworthy;
      font-size: 220%;
    }

    h1 {
      width: 100%;
      text-align: center;
      font-weight: lighter;
    }

    .catBounce img {
      position: relative;
      width: 300px;
      left: 100px;
    }

    .catSwing img {
      position: relative;
      width: 300px;
      left: 480px;
      top: -450px;
    }

    .catShake img {
      position: relative;
      width: 300px;
      left: 850px;
      top: -850px;
    }

    #bounceText {
      position: relative;
      left: 150px;
      top: 370px;
      font-size: 75%;
      font-weight: lighter;
    }

    #swingText {
      position: relative;
      left: 480px;
      top: -30px;
      font-size: 75%;
      font-weight: lighter;
    }

    #shakeText {
      position: relative;
      left: 920px;
      top: -430px;
      font-size: 75%;
      font-weight: lighter;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 45%;
    }
  </style>
  </head>

<body>
  <h1>a kitten haiku</h1>

  <div class="catBounce animated bounceInDown">
    <h2 id="bounceText">The kitten lies flat</h2>
    <img src="images/catBounce.png" alt=cartoon cat id="bounce">
  </div>

  <div class="catSwing animated swing">
    <h2 id="swingText">The kitten soon starts swinging</h2>
    <img src="images/catSwing.png" alt=cartoon cat id="swing">
  </div>

  <div class="catShake animated shake">
    <h2 id="shakeText">Cuz it's cold inside</h2>
    <img src="images/catShake.png" alt=cartoon cat id="shake">
  </div>

  <footer>
  		<a href="../index.html">Return to portal |</a>

  		<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
</body>
</html>
