<!DOCTYPE html>
<html lang=en>
  <head>
  <meta charset="UTF-8">
    <title>animation test</title>
    <link rel="stylesheet" href="animate.css">
  <style type="text/css">
    body {
      width: 100%;
      align-items: center;
    }

    .catBounce img {
      position: relative;;
      top: 100px;
      width: 300px;
      height: 300px;
    }

    .catSwing img {
      position: relative;
      left: 400px;
      width: 300px;
      height: 300px;
    }

    .catShake img {
      position: relative;
      left: 800px;
      width: 300px;
      height: 300px;
    }
  </style>
  </head>

<body>
  <p>testing testing testing</p>

  <div class="catBounce animated bounceInDown">
    <img src="images/catBounce.png" alt=cartoon cat>
  </div>

  <div class="catSwing animated swing">
    <img src="images/catSwing.png" alt=cartoon cat>
  </div>

  <div class="catShake animated shake">
    <img src="images/catShake.png" alt=cartoon cat>
  </div>
